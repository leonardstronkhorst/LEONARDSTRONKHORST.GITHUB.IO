<!DOCTYPE html>
<html lang="en">
<head>
  <title>Planning Poker - Nipo Collaboration Suite</title>
  <meta charset="utf-8">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src='app.js'></script>
  <script src='main.js'></script>
</head>
<body>

<div id="page-wrapper">
    <div id="status">Connecting...</div>

    <ul id="messages"></ul>

    <form id="message-form" action="#" method="post">
      <textarea id="message" placeholder="Write your message here..." required></textarea>
      <button type="submit">Send Message</button>
      <button type="button" id="close">Close Connection</button>
    </form>
  </div>

<div class="card-container">
	<div class="card"><p>1</p></div>
	<div class="card"><p>2</p></div>
	<div class="card"><p>3</p></div>
	<div class="card"><p>5</p></div>
	<div class="card"><p>8</p></div>
	<div class="card"><p>13</p></div>
	<div class="card"><p>21</p></div>
	<div class="card"><p>âˆž</p></div>
	<div class="card"><p>?</p></div>
</div>
<div class="one-card">
    <button type="button" id="back">Back</button>
    <div class="card back"><p>9</p></div>
</div>
  
</body>
</html>
